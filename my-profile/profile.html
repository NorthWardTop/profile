                <strong>电话:</strong><input type="text" id="tel" value="18700575796"> <br><br>
                <a href="https://github.com/NorthWardTop"><strong>Github: https://github.com/NorthWardTop</strong></a><a href="yonghuilee.cn@gmail.com"><strong>Email: yonghuilee.cn@gmail.com</strong></a>
                <input type="submit" value="提交基本信息" size="20px">
                <input type="reset" value="重置基本信息" size="20px">
            </form>

            <form name="eduHistory" action="/cgi-bin/post-query method=POST">

            </form>

        </div>
